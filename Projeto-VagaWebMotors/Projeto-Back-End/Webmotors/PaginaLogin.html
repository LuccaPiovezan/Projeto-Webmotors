<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>WEBMOTORS</title>
<link rel="stylesheet" type="text/css" href="CSS/formatacao.css"/>
</head>
<body>
	<header> 
		<div id="logoTipoPage">
			<a href=" ">
				<img src="Images/webmotors.png"/>
			</a>
		</div>
	</header>
	<br/><br/>
	
	<div id="divCompras">
		<form method="Post" action="">
			<fieldset>
			<img src="Images/carro.jpg" id="iconeCarro"/>
				<input type="Button" value="Comprar Carros" id="carros"/>
			<img src="Images/moto.jpg" id="iconeMoto"/>
				<input type="Button" value="Comprar Motos" id="motos"/>
			<img src="Images/vender.jpg" id="iconeVender"/>
				<input type="Button" value="Vender Meu Veículo" id="vender"/>
			</fieldset>
		</form>
	</div>
	<br/><br/>
	
	<div>
		<form method="Post" action="#">
			<fieldset>
			Busca: <input type="text" placeholder="Buscar por..."/>
			<br/><br/>
				<label>Filtros de Busca:</label><br/><br/>
				
				<div>
					<input type="checkbox" /> Novos
		
					<input type="checkbox" name="Usados"/> Usados
				</div>
				<br/><br/>
				
				<img src="Images/iconebusca.jpg" id="iconeBusca"/>
				Onde:
				<input type="text" placeholder="Digite o Estado/Cidade"/>
		
				Raio de:
				<select placeholder="Selecione a Distância">
					<option>100Km</option>
					<option>50km</option>
					<option>30km</option>
					<option>10km</option>
				</select>
		
				Marca:
				<select placeholder="Selecione a Marca:">
					<option>Todas as Marcas</option>
					<option>Chevrolet</option>
					<option>Wolkswagen</option>
					<option>Fiat</option>
					<option>Honda</option>
					<option>Hyundai</option>
					<option>Toyota</option>
					<option>Nissan</option>
					<option>BMW</option>
					<option>Ford</option>
					<option>Renault</option>
					<option>Mitsubishi</option>
					<option>Citroen</option>
					<option>Kia</option>
					<option>Jeep</option>
					<option>Peugeot</option>
					<option>Volvo</option>			
				</select>
		
				Modelo:
					<select placeholder="Selecione o Modelo:">
					<option>Todos os Modelos</option>
					<option>Sedan</option>
					<option>Hatch</option>
					<option>Roadster</option>
					<option>Suv</option>
					<option>Cuv</option>
					<option>Pickup</option>
					<option>Micro</option>
					<option>Cabriolet</option>
					<option>Supercar</option>
					<option>Coupe</option>
					<option>Van</option>
					<option>Minivan</option>
					<option>Campervan</option>
					<option>Truck</option>
					<option>Big-Truck</option>			
				</select>

				<br/><br/>
				
				Ano Desejado:
					<select placeholder="Selecione o Ano">
					<option>Todos os Anos/Fabricação</option>
					<option>2021</option>
					<option>2020</option>
					<option>2019</option>
					<option>2018</option>
					<option>2017</option>
					<option>2016</option>
					<option>2015</option>
					<option>2014</option>
					<option>2013</option>
					<option>2012</option>
					<option>2011</option>
					<option>2010</option>
					<option>2009</option>
					<option>2008</option>
					<option>2007</option>
					<option>2006</option>			
				</select>
				
				Preço:
					<select placeholder="Selecione o Preço">
					<option>Todos os Preços</option>
					<option>Até 10.000</option>
					<option>Até 15.000</option>
					<option>Até 30.000</option>
					<option>Até 35.000</option>
					<option>Até 40.000</option>
					<option>Até 45.000</option>
					<option>Até 50.000</option>
					<option>Até 60.000</option>
					<option>Até 70.000</option>
					<option>Até 80.000</option>
					<option>Até 90.000</option>
					<option>Até 100.000</option>
					<option>Acima de 100.000</option>			
				</select>
				Quilometragem:
					<select placeholder="Selecione a Quilometragem">
					<option>Todas as Quilometragens</option>
					<option>0km</option>
					<option>Até 20km</option>
					<option>Até 50km</option>
					<option>Até 100km</option>
					<option>Acima de 100km</option>		
				</select>
				<br/><br/>
				
				<input type="reset" value="Limpar Filtros"/>
				
				<input type="button" value="Ver Ofertas" id="ofertas"/>

			</fieldset>
		</form>
	</div>
</body>
</html>
